#\u0423\u0440\u043e\u0432\u0435\u043d\u044c \u043b\u043e\u0433\u0433\u0438\u0440\u043e\u0432\u0430\u043d\u0438\u044f
log4j.rootLogger=INFO,file

#\u0410\u043f\u043f\u0435\u043d\u0434\u0435\u0440 \u0434\u043b\u044f \u0440\u0430\u0431\u043e\u0442\u044b \u0441  \u0444\u0430\u0439\u043b\u0430\u043c\u0438
log4j.appender.file=org.apache.log4j.RollingFileAppender

#\u041f\u0443\u0442\u044c \u0433\u0434\u0435 \u0431\u0443\u0434\u0435\u0442 \u0441\u043e\u0437\u0434\u043e\u0432\u0430\u0442\u044c\u0441\u044f \u043b\u043e\u0433 \u0444\u0430\u0439\u043b
log4j.appender.file.File=C:\\TEMP1\\log_file.log
#\u0423\u043a\u0430\u0437\u044b\u0432\u0430\u0435\u043c \u043c\u0430\u043a\u0441\u0438\u043c\u0430\u043b\u044c\u043d\u044b\u0439 \u0440\u0430\u0437\u043c\u0435\u0440 \u0444\u0430\u0439\u043b\u0430 \u043b\u043e\u0433\u0430
log4j.appender.file.MaxFileSize=1MB
#\u041a\u043e\u043d\u0444\u0438\u0433\u0443\u0440\u0438\u0440\u0443\u0435\u043c \u0448\u0430\u0431\u043b\u043e\u043d \u0432\u044b\u0432\u043e\u0434\u0430 \u043b\u043e\u0433\u043e\u0432 \u0432 \u0444\u0430\u0439\u043b
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversationPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n

