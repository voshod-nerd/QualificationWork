<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" type="text/css" media="all"  href="/resources/css/bootstrap.css" />
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- Latest compiled and minified JavaScript -->
        <script src="/resources/js/bootstrap.js" ></script>

        <title>Home</title>
    </head>
    <body>
        <div class="container">


            <!-- Header -->
            <div class="row" >
                <div class="col-md-4">
                    <img src="/resources/img/logotip.jpg" /> 
                </div>   
                <div class="col-md-3">
                    <h5>Продажа и установка пластиковых окон   ООО «Окна Байконура»</h5>
                </div> 
                <div class="col-md-3">
                    <div>
                        <p>+7 (495) 788-68-24</p>
                        <p ><a href="#">Заказать обратный звонок</a></p>
                        <p> Время работы: с 10.00 до 19.00</p>
                    </div>
                </div>
                <div class="col-md-2">

                    <button type="button" class="btn btn-primary btn-sm btn-block">Вызвать замерщика</button>
                    <br>
                    <button type="button" class="btn btn-primary btn-sm btn-block">Калькулятор</button>

                </div>


            </div>

            <!-- Static navbar -->
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#">Главная</a>
                    </div>
                    <div id="navbar" class="navbar-collapse collapse">
                        <ul class="nav navbar-nav" >

                            <th:block th:each="topic : ${mainMenuList}">
                                <li class="dropdown">
                                    <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" href="#" th:text="${topic.name}">Заголовки</a>
                                    <ul class="dropdown-menu">
                                        <th:block th:each="art:${topic.getSubmenus()}">
                                            <li>
                                                <a th:text="${art.name}"></a>
                                            </li>
                                        </th:block>



                                    </ul>

                                </li>   
                            </th:block>



                        </ul>
                        <ul class="nav navbar-nav navbar-right">
                            <li class="active"><a href="./">Default <span class="sr-only">(current)</span></a></li>

                        </ul>
                    </div><!--/.nav-collapse -->
                </div><!--/.container-fluid -->
            </nav> 
            <!-- /Header -->

            <!-- Main component for a primary marketing message or call to action -->
            <div class="jumbotron" style=" background: url(/resources/img/form-bg-main.jpg) no-repeat center center fixed; 
-webkit-background-size: cover;
-moz-background-size: cover;
-o-background-size: cover;
background-size: cover; ">
                
                <p>Вы можете вызвать бесплатно замерщика в удобное для вас время</p>
                <p>После отправки заявки мы обязательно свяжемся с вами</p>
                
                <form>
                    <div class="form-group">
                        <label for="email">Контакное лицо</label>
                        <input type="text" class="form-control" name="fio" >
                    </div>
                    <div class="form-group">
                        <label>Телефон</label>
                       <input type="text" class="input-medium bfh-phone" data-format="+7 (ddd) ddd-dddd">
                    </div>
                     <div class="form-group">
                        <label>Адресс</label>
                        <input type="text" class="form-control" name="adress" >
                    </div>
                     <div class="form-group">
                        <label>Комментарий</label>
                        <input type="text" class="form-control" name="description" >
                    </div>
                    
                    <button type="submit" class="btn btn-default">Вызвать замерщика</button>
                </form>

            </div>



            <img src="/resources/img/logo.png" />
        </div>

    </body>
</html>
