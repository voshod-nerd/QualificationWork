<!DOCTYPE html>
<html>

    <head>

    </head>
    <body>
        <!-- Header -->
        <div th:fragment="modals" >
          <div class="modal fade" id="myModal" role="dialog">
                <div class="modal-dialog">

                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">Закажите обратный звонок для консультации</h4>
                        </div>
                        <div class="modal-body">
                            <form action="#" th:action="@{/processCallBack}" th:object="${callback}" method="post" >
                                <div class="form-group">
                                    <label for="email">Контактные данные</label>
                                    <input type="text" th:field="*{fio}" required class="form-control" >
                                </div>
                                <div class="form-group">
                                    <label for="phone">Ваш телефон</label>
                                    <br>
                                    <input id="phone" th:field="*{phone}" required type="text" class="input-medium bfh-phone" data-format="+7 (ddd) ddd-dddd">
                                </div>
                                <button type="submit" class="btn btn-primary">Подать заявку</button>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Закрыть</button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <!-- /Header -->   
    </body>
</html>
