<!DOCTYPE html>
<html>

    <head>

    </head>
    <body>
        <!-- Header -->
        <div th:fragment="order" >
            <div class="modal fade" id="myOrder" role="dialog">
                <div class="modal-dialog">

                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">Введите данные для оформления заказа</h4>
                        </div>
                        <div class="modal-body">
                            <div>
                                <div class="form-group">
                                    <label for="fio">Контактные данные(ФИО)</label>
                                    <input type="text"  ng-model="ctrl.client.fio"  class="form-control" >
                                </div>
                                <div class="form-group">
                                    <label for="phone">Ваш телефон</label>
                                    <br>
                                    <input id="phone"  type="text" class="input-medium bfh-phone" data-format="+7 (ddd) ddd-dddd">
                                </div>
                                <div class="form-group">
                                    <label for="phone">*Ваш номер кредитной карточки</label>
                                    <br>
                                    <input id="phone"  type="text" class="input-medium bfh-phone" data-format="dddd-dddd-dddd-dddd">
                                </div>
                                <div class="form-group">
                                    <label for="phone">Действительна до</label>
                                    <label for="phone">Месяц</label>
                                    <select class="form-control" >
                                        <option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                        <option>5</option>
                                        <option>6</option>
                                        <option>7</option>
                                        <option>8</option>
                                        <option>9</option>
                                        <option>10</option>
                                        <option>11</option>
                                        <option>12</option>
                                    </select>
                                    <label for="phone">Год</label>
                                     <select class="form-control" >
                                        <option>2017</option>
                                        <option>2018</option>
                                        <option>2019</option>
                                        <option>2020</option>
                                        <option>2021</option>
                                        <option>2022</option>
                                        <option>2023</option>
                                        <option>2024</option>
                                        <option>2025</option>
                                       
                                    </select>
                                    <br>
                                    <input type="text" >
                                </div>
                                <div class="form-group">
                                    <label for="phone">*CVC/CVV</label>
                                    <br>
                                    <input type="text" >
                                </div>
                                <button ng-click="ctrl.DoOrder()" class="btn btn-primary">Заказать</button>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Закрыть</button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <!-- /Header -->   
    </body>
</html>
