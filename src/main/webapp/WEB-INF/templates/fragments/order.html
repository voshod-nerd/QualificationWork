<!DOCTYPE html>
<html>

    <head>

    </head>
    <body>
        <!-- Header -->
        <div th:fragment="order" >
            <div class="modal fade" id="myOrder" role="dialog">
                <div class="modal-dialog">

                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">Введите данные для оформления заказа</h4>
                        </div>
                        <div class="modal-body">
                            <div>
                                <div class="form-group">
                                    <label >Контактные данные(ФИО)</label>
                                    <input required type="text"  ng-model="ctrl.client.fio"  class="form-control" >
                                </div>
                                <div class="form-group">
                                    <label >Ваш телефон</label>
                                    <br>
                                    <input   type="text" class="input-medium bfh-phone"  ng-model="ctrl.client.phone"   data-format="+7 (ddd) ddd-dddd">
                                </div>
                                <div class="form-group">
                                    <label >Ваш адрес электроной почты</label>
                                    <br>
                                    <input   type="email"   ng-model="ctrl.client.email"  >
                                </div>
                                
                                <div class="form-group">
                                    <label >*Ваш номер кредитной карточки</label>
                                    <br>
                                    <input required  type="text" class="input-medium bfh-phone" data-format="dddd-dddd-dddd-dddd">
                                </div>
                                <div class="form-group">
                                    <label >Действительна до</label>
                                    <label >Месяц</label>
                                    <select  required class="form-control" >
                                        <option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                        <option>5</option>
                                        <option>6</option>
                                        <option>7</option>
                                        <option>8</option>
                                        <option>9</option>
                                        <option>10</option>
                                        <option>11</option>
                                        <option>12</option>
                                    </select>
                                    <label for="phone">Год</label>
                                    <select  required class="form-control" >
                                        <option>2017</option>
                                        <option>2018</option>
                                        <option>2019</option>
                                        <option>2020</option>
                                        <option>2021</option>
                                        <option>2022</option>
                                        <option>2023</option>
                                        <option>2024</option>
                                        <option>2025</option>

                                    </select>
                                    <br>
                                   
                                </div>
                                <div class="form-group">
                                    <label for="phone">*CVC/CVV</label>
                                    <br>
                                    <input required type="text" >
                                </div>
                                <button   ng-click="ctrl.DoOrder()" class="btn btn-primary">Заказать</button>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Закрыть</button>
                        </div>
                    </div>

                </div>
            </div>

            <div class="modal fade" id="myZakaz" role="dialog">
                <div class="modal-dialog">
                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">Операция призошла успешно!</h4>
                        </div>
                        <div class="modal-body">
                            <div>
                                <div class="form-group">
                                    <label>Спасибо вам за заказ!</label>
                                    <label></label>
                                   
                                </div>
                                
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Закрыть</button>
                        </div>
                    </div>

                </div>
            </div>



            </div>
            <!-- /Header -->   
    </body>
</html>
