<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" type="text/css" media="all" th:href="@{/resources/css/bootstrap.css}"  />
        <link rel="stylesheet" type="text/css" media="all"  th:href="@{/resources/css/bootstrap-formhelpers.css}" />
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- Latest compiled and minified JavaScript -->
        <script th:src="@{/resources/js/bootstrap.js}" ></script>

        <!-- include summernote css/js-->
        <script src="https://cloud.tinymce.com/stable/tinymce.min.js"></script>
        <script>tinymce.init({ selector:'textarea' });</script>
        <link th:href="@{/resources/js/summernote.css}" rel="stylesheet">
        <script th:src="@{/resources/js/summernote.js}"></script>
        <title>Редактирование статьи</title>
    </head>
    <body>
        <!-- Header -->
   <div th:replace="fragments/headeradmin.html :: header"></div>
        <!-- /Header -->
        <div class="container theme-showcase" role="main">
            <br>
            <br>
            <br>
            <br>
            
            <h3>Add content</h3>
            <form type="post"  th:action="@{/processUpdateArticle}" > 
               <div class="form-group">
               
               <input type="hidden"  name="id" th:value="${article.id}" >     
               <div class="form-group">
                <label for="typetopic" >Type</label>
                <select name="type" th:field="${article.type.id}"  class="form-control">
                    <th:block    th:each="topic : ${listTopics}">
                        <option  th:value="${topic.id}" th:text="${topic.name}"></option>                          
                    </th:block>
                </select>
                 </div>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" name="name"  th:value="${article.name}"  class="form-control"  >
                </div>
                    <br>
                <p>Content of Article</p>
               
               
                
               <textarea name="content"  th:text="${article.content}"  ></textarea>
                
                
                <button type="submit" class="btn btn-primary">Update</button>
                </div>
            </form>

       
        
        </div>
        <!--// footer -->
        <footer class="footer"> 
            <div class="container">
                <p class="text-center" ><strong>Сайт разработан как дипломная работа студента гр.ВВМ5-62 Айтбасова Каната</strong></p>
            </div>
        </footer>

    </body>
</html>
