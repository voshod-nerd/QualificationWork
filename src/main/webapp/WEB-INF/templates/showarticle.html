<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" type="text/css" media="all" th:href="@{/resources/css/bootstrap.css}"  />
        <link rel="stylesheet" type="text/css" media="all"  th:href="@{/resources/css/bootstrap-formhelpers.css}" />
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- Latest compiled and minified JavaScript -->
        <script th:src="@{/resources/js/bootstrap.js}" ></script>

        <title>Главная</title>
    </head>
    <body>
        <div class="container">


            <!-- Header -->
            <div th:replace="fragments/header.html :: header"></div>
            <!-- /Header -->

            <!-- Main component for a primary marketing message or call to action -->
            
             <ol class="breadcrumb">
                <li><h4 th:text="${article.name}">Добавление новой статьи</h4></li>
            </ol>
            
            <div class="panel panel-default">
            <div  class="panel-body"> 
                <div th:remove="tag"  th:utext="${article.content}"></div>
            </div> 
            </div>    
        </div>

        <!-- Modal -->
        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Закажите обратный звонок для консультации</h4>
                    </div>
                    <div class="modal-body">
                        <form action="#" th:action="@{/processCallBack}" th:object="${callback}" method="post" >
                            <div class="form-group">
                                <label for="email">Контактные данные</label>
                                <input type="text" th:field="*{fio}"  class="form-control" >
                            </div>
                            <div class="form-group">
                                <label for="phone">Ваш телефон</label>
                                <br>
                                <input id="phone" th:field="*{phone}" type="text" class="input-medium bfh-phone" data-format="+7 (ddd) ddd-dddd">
                            </div>
                            <button type="submit" class="btn btn-primary">Подать заявку</button>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Закрыть</button>
                    </div>
                </div>

            </div>
        </div>
        <!--// Modal -->

        <!--// footer -->
       <div class="navbar-fixed-bottom row-fluid">
            <div class="navbar-inner">
                <div class="container">
                   <p class="text-center" ><strong>Сайт разработан как дипломная работа студента гр.ДВМ6 Айтбасова Каната</strong></p>
                </div>
            </div>
        </div>

    </body>
</html>
